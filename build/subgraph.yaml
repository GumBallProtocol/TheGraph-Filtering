specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GumballFactory
    network: arbitrum-goerli
    source:
      abi: GumballFactory
      address: "0x03eb3C51800E5eA62b367FacC4B3C940E28A051a"
      startBlock: 2502188
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - GumBallDeployed
      abis:
        - name: GumballFactory
          file: GumballFactory\abis\GumballFactory.json
        - name: GumballBondingCurve
          file: GumballFactory\abis\GumballBondingCurve.json
        - name: GumballNft
          file: GumballFactory\abis\gumballnft.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: GumBallDeployed(address,address,address)
          handler: handleGumBallDeployed
        - event: AllowExisting(uint256,bool)
          handler: handleAllowExisting
      file: GumballFactory\GumballFactory.wasm
templates:
  - kind: ethereum
    name: GumballBondingCurve
    source:
      abi: GumballBondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
      abis:
        - name: GumballBondingCurve
          file: GumballBondingCurve\abis\GumballBondingCurve.json
        - name: GumballFactory
          file: GumballBondingCurve\abis\GumballFactory.json
      eventHandlers:
        - event: Buy(indexed address,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256)
          handler: handleSell
      file: templates\GumballBondingCurve\GumballBondingCurve.wasm
    network: arbitrum-goerli
  - kind: ethereum
    name: GumballNft
    source:
      abi: GumballNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ExactSwap
        - Redeem
        - Swap
        - Transfer
      abis:
        - name: GumballNft
          file: GumballNft\abis\GumballNft.json
      eventHandlers:
        - event: SetBaseURI(string)
          handler: handleSetBaseURI
        - event: ExactSwap(indexed address,uint256[])
          handler: handleExactSwap
        - event: Redeem(indexed address,uint256[])
          handler: handleRedeem
        - event: Swap(indexed address,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: templates\GumballNft\GumballNft.wasm
    network: arbitrum-goerli
  - kind: ethereum
    name: Gumbar
    source:
      abi: Gumbar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DepositNFT
        - WithdrawNFT
      abis:
        - name: Gumbar
          file: Gumbar\abis\Gumbar.json
      eventHandlers:
        - event: DepositNFT(indexed address,address,uint256[])
          handler: handleDepositNFT
        - event: WithdrawNFT(indexed address,address,uint256[])
          handler: handleWithdrawNFT
      file: templates\Gumbar\Gumbar.wasm
    network: arbitrum-goerli
