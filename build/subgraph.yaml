specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GumballFactory
    network: rinkeby
    source:
      address: "0x6967b50ae279c0E8605322f2F3dCf89Bf88cC18A"
      abi: GumballFactory
      startBlock: 11059115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OwnershipTransferred
        - proxiesDeployed
      abis:
        - name: GumballFactory
          file: GumballFactory/abis/GumballFactory.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProxiesDeployed(address,address,address,address,address)
          handler: handleproxiesDeployed
      file: GumballFactory/GumballFactory.wasm
templates:
  - kind: ethereum
    name: GumballBondingCurve
    network: rinkeby
    source:
      abi: GumballBondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
      abis:
        - name: GumballBondingCurve
          file: GumballBondingCurve/abis/GumballBondingCurve.json
      eventHandlers:
        - event: Buy(indexed address,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256)
          handler: handleSell
      file: templates/GumballBondingCurve/GumballBondingCurve.wasm
  - kind: ethereum
    name: GumballNft
    network: rinkeby
    source:
      abi: GumballNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ExactSwap
        - Initialized
        - Redeem
        - Swap
        - Transfer
      abis:
        - name: GumballNft
          file: GumballNft/abis/GumballNft.json
      eventHandlers:
        - event: ExactSwap(indexed address,uint256[])
          handler: handleExactSwap
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Redeem(indexed address,uint256)
          handler: handleRedeem
        - event: Swap(indexed address,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: templates/GumballNft/GumballNft.wasm
