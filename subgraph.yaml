specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GumballFactory
    network: arbitrum-goerli
    source:
      abi: GumballFactory
      address: "0xee4AA45b2e82dBAEfb69632C6CFf3F1ffE39f24F"
      startBlock: 396069
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - proxiesDeployed
      abis:
        - name: GumballFactory
          file: ./abis/GumballFactory.json
        - name: GumballBondingCurve
          file: ./abis/GumballBondingCurve.json
        - name: GumballNft
          file: ./abis/gumballnft.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProxiesDeployed(address,address,address,address,address)
          handler: handleproxiesDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum
    name: GumballBondingCurve
    source:
      abi: GumballBondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
      abis:
        - name: GumballBondingCurve
          file: ./abis/GumballBondingCurve.json
        - name: GumballFactory
          file: ./abis/GumballFactory.json
      eventHandlers:
        - event: Buy(indexed address,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256)
          handler: handleSell
      file: ./src/gumball_mapping.ts
    network: arbitrum-goerli
  - kind: ethereum
    name: GumballNft
    source:
      abi: GumballNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ExactSwap
        - Redeem
        - Swap
        - Transfer
      abis:
        - name: GumballNft
          file: ./abis/GumballNft.json
      eventHandlers:
        - event: ExactSwap(indexed address,uint256[])
          handler: handleExactSwap
        - event: Redeem(indexed address,uint256[])
          handler: handleRedeem
        - event: Swap(indexed address,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/gumballnft_mapping.ts
    network: arbitrum-goerli
