specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GumballFactory
    network: arbitrum-one
    source:
      abi: GumballFactory
      address: "0xf5cfBaF55036264B902D9ae55A114d9A22c42750"
      startBlock: 51954296
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - GumBallDeployed
      abis:
        - name: GumballFactory
          file: ./abis/GumballFactory.json
        - name: GumballBondingCurve
          file: ./abis/GumballBondingCurve.json
        - name: GumballNft
          file: ./abis/gumballnft.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: GumBallDeployed(address,address,address)
          handler: handleGumBallDeployed
        - event: AllowExisting(uint256,bool)
          handler: handleAllowExisting
      file: ./src/mapping.ts
templates:
  - kind: ethereum
    name: GumballBondingCurve
    source:
      abi: GumballBondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
      abis:
        - name: GumballBondingCurve
          file: ./abis/GumballBondingCurve.json
        - name: GumballFactory
          file: ./abis/GumballFactory.json
      eventHandlers:
        - event: Buy(indexed address,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256)
          handler: handleSell
      file: ./src/gumball_mapping.ts
    network: arbitrum-one
  - kind: ethereum
    name: GumballNft
    source:
      abi: GumballNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ExactSwap
        - Redeem
        - Swap
        - Transfer
      abis:
        - name: GumballNft
          file: ./abis/GumballNft.json
      eventHandlers:
        - event: SetBaseURI(string)
          handler: handleSetBaseURI
        - event: ExactSwap(indexed address,uint256[])
          handler: handleExactSwap
        - event: Redeem(indexed address,uint256[])
          handler: handleRedeem
        - event: Swap(indexed address,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/gumballnft_mapping.ts
    network: arbitrum-one
  - kind: ethereum
    name: Gumbar
    source:
      abi: Gumbar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DepositNFT
        - WithdrawNFT
      abis:
        - name: Gumbar
          file: ./abis/Gumbar.json
      eventHandlers:
        - event: DepositNFT(indexed address,address,uint256[])
          handler: handleDepositNFT
        - event: WithdrawNFT(indexed address,address,uint256[])
          handler: handleWithdrawNFT
      file: ./src/gumbar_mapping.ts
    network: arbitrum-one
