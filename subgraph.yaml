specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GumballFactory
    network: arbitrum-goerli
    source:
      abi: GumballFactory
      address: "0x0041AAab80E39A2B4E5eE48726A5681e12e3E2b5"
      startBlock: 721958
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - proxiesDeployed
      abis:
        - name: GumballFactory
          file: ./abis/GumballFactory.json
        - name: GumballBondingCurve
          file: ./abis/GumballBondingCurve.json
        - name: GumballNft
          file: ./abis/gumballnft.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProxiesDeployed(address,address,address,address,address)
          handler: handleproxiesDeployed
        - event: CollectionWhitelistUpdated(indexed uint256,bool)
          handler: handleCollectionWhitelistUpdated
      file: ./src/mapping.ts
templates:
  - kind: ethereum
    name: GumballBondingCurve
    source:
      abi: GumballBondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
      abis:
        - name: GumballBondingCurve
          file: ./abis/GumballBondingCurve.json
        - name: GumballFactory
          file: ./abis/GumballFactory.json
      eventHandlers:
        - event: Buy(indexed address,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256)
          handler: handleSell
      file: ./src/gumball_mapping.ts
    network: arbitrum-goerli
  - kind: ethereum
    name: GumballNft
    source:
      abi: GumballNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ExactSwap
        - Redeem
        - Swap
        - Transfer
      abis:
        - name: GumballNft
          file: ./abis/GumballNft.json
      eventHandlers:
        - event: ExactSwap(indexed address,uint256[])
          handler: handleExactSwap
        - event: Redeem(indexed address,uint256[])
          handler: handleRedeem
        - event: Swap(indexed address,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/gumballnft_mapping.ts
    network: arbitrum-goerli
  - kind: ethereum
    name: Gumbar
    source:
      abi: Gumbar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DepositNFT
        - WithdrawNFT
      abis:
        - name: Gumbar
          file: ./abis/Gumbar.json
      eventHandlers:
        - event: DepositNFT(indexed address,address,uint256[])
          handler: handleDepositNFT
        - event: WithdrawNFT(indexed address,address,uint256[])
          handler: handleWithdrawNFT
      file: ./src/gumbar_mapping.ts
    network: arbitrum-goerli
